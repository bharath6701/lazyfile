name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Get version from tag
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="0.0.0-dev"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

  build-arch:
    runs-on: ubuntu-latest
    needs: get-version

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl pkg-config

      - name: Build release binary
        run: |
          cargo build --release
          strip target/release/lazyfile

      - name: Create Arch package
        run: |
          mkdir -p arch_package/usr/local/bin
          cp target/release/lazyfile arch_package/usr/local/bin/
          mkdir -p arch_package/usr/share/doc/lazyfile
          cp README.md arch_package/usr/share/doc/lazyfile/

      - name: Upload Arch artifact
        uses: actions/upload-artifact@v4
        with:
          name: lazyfile-${{ needs.get-version.outputs.version }}-arch-x86_64
          path: |
            arch_package/usr/local/bin/lazyfile
            arch_package/usr/share/doc/lazyfile/

      - name: Create release asset
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd arch_package
          tar -czf ../lazyfile-${{ needs.get-version.outputs.version }}-arch-x86_64.tar.gz usr/

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: lazyfile-${{ needs.get-version.outputs.version }}-arch-x86_64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-debian:
    runs-on: ubuntu-latest
    needs: get-version

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build release binary
        run: |
          cargo build --release
          strip target/release/lazyfile

      - name: Create Debian package structure
        run: |
          VERSION=${{ needs.get-version.outputs.version }}

          mkdir -p debian_package/DEBIAN
          mkdir -p debian_package/usr/local/bin
          mkdir -p debian_package/usr/share/doc/lazyfile
          mkdir -p debian_package/usr/share/man/man1

          cp target/release/lazyfile debian_package/usr/local/bin/
          cp README.md debian_package/usr/share/doc/lazyfile/

          cat > debian_package/DEBIAN/control << EOF
          Package: lazyfile
          Version: ${VERSION}
          Architecture: amd64
          Maintainer: Erick Jesus <erick.jesus2060@gmail.com>
          Description: Terminal UI for browsing cloud storage via rclone
           LazyFile provides a lightweight terminal user interface for interacting
           with cloud storage systems via rclone. It emphasizes simplicity,
           reliability, and developer experience.
          EOF

          cat > debian_package/DEBIAN/postinst << 'EOF'
          #!/bin/bash
          set -e
          echo "LazyFile installed successfully!"
          echo "Start rclone RC daemon with: rclone rcd --rc-addr 127.0.0.1:5572 --rc-no-auth"
          echo "Then run: lazyfile"
          EOF
          chmod 755 debian_package/DEBIAN/postinst

      - name: Build .deb package
        run: |
          VERSION=${{ needs.get-version.outputs.version }}
          dpkg-deb --build debian_package lazyfile_${VERSION}_amd64.deb

      - name: Upload Debian artifact
        uses: actions/upload-artifact@v4
        with:
          name: lazyfile-${{ needs.get-version.outputs.version }}-debian-amd64
          path: lazyfile_${{ needs.get-version.outputs.version }}_amd64.deb

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: lazyfile_${{ needs.get-version.outputs.version }}_amd64.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-ubuntu:
    runs-on: ubuntu-latest
    needs: get-version

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build release binary
        run: |
          cargo build --release
          strip target/release/lazyfile

      - name: Create archive
        run: |
          VERSION=${{ needs.get-version.outputs.version }}
          mkdir -p lazyfile-ubuntu
          cp target/release/lazyfile lazyfile-ubuntu/
          cp README.md lazyfile-ubuntu/
          tar -czf lazyfile-${VERSION}-ubuntu-x86_64.tar.gz lazyfile-ubuntu/

      - name: Upload Ubuntu artifact
        uses: actions/upload-artifact@v4
        with:
          name: lazyfile-${{ needs.get-version.outputs.version }}-ubuntu-x86_64
          path: lazyfile-${{ needs.get-version.outputs.version }}-ubuntu-x86_64.tar.gz

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: lazyfile-${{ needs.get-version.outputs.version }}-ubuntu-x86_64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-fedora:
    runs-on: ubuntu-latest
    needs: get-version

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential curl pkg-config

      - name: Build release binary
        run: |
          cargo build --release
          strip target/release/lazyfile

      - name: Create RPM package structure
        run: |
          mkdir -p rpm_package/usr/local/bin
          mkdir -p rpm_package/usr/share/doc/lazyfile

          cp target/release/lazyfile rpm_package/usr/local/bin/
          cp README.md rpm_package/usr/share/doc/lazyfile/

      - name: Create RPM spec file
        run: |
          VERSION=${{ needs.get-version.outputs.version }}

          mkdir -p rpm_build/SPECS rpm_build/SOURCES rpm_build/BUILD rpm_build/RPMS rpm_build/SRPMS

          cat > rpm_build/SPECS/lazyfile.spec << EOF
          Name:           lazyfile
          Version:        ${VERSION}
          Release:        1%{?dist}
          Summary:        Terminal UI for browsing cloud storage via rclone

          License:        MIT
          URL:            https://github.com/ErickJ3/lazyfile

          %description
          LazyFile provides a lightweight terminal user interface for interacting
          with cloud storage systems via rclone. It emphasizes simplicity,
          reliability, and developer experience.

          %install
          mkdir -p %{buildroot}/usr/local/bin
          mkdir -p %{buildroot}/usr/share/doc/lazyfile
          cp ${GITHUB_WORKSPACE}/target/release/lazyfile %{buildroot}/usr/local/bin/
          cp ${GITHUB_WORKSPACE}/README.md %{buildroot}/usr/share/doc/lazyfile/

          %files
          /usr/local/bin/lazyfile
          /usr/share/doc/lazyfile/README.md

          %post
          echo "LazyFile installed successfully!"
          echo "Start rclone RC daemon with: rclone rcd --rc-addr 127.0.0.1:5572 --rc-no-auth"
          echo "Then run: lazyfile"
          EOF

      - name: Build RPM
        run: |
          cd rpm_build
          rpmbuild -bb -D "_topdir $(pwd)" SPECS/lazyfile.spec || true
          find . -name "*.rpm" -type f

      - name: Upload Fedora artifact
        uses: actions/upload-artifact@v4
        with:
          name: lazyfile-${{ needs.get-version.outputs.version }}-fedora-x86_64
          path: rpm_build/RPMS/x86_64/*.rpm
        continue-on-error: true

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: rpm_build/RPMS/x86_64/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  test-packages:
    needs: [get-version, build-debian, build-ubuntu]
    runs-on: ubuntu-latest

    steps:
      - name: Download Debian package
        uses: actions/download-artifact@v4
        with:
          name: lazyfile-${{ needs.get-version.outputs.version }}-debian-amd64

      - name: Test Debian package
        run: |
          VERSION=${{ needs.get-version.outputs.version }}
          sudo dpkg -i lazyfile_${VERSION}_amd64.deb
          which lazyfile
          lazyfile --help 2>&1 || true

      - name: Download Ubuntu package
        uses: actions/download-artifact@v4
        with:
          name: lazyfile-${{ needs.get-version.outputs.version }}-ubuntu-x86_64

      - name: Test Ubuntu package
        run: |
          VERSION=${{ needs.get-version.outputs.version }}
          tar -tzf lazyfile-${VERSION}-ubuntu-x86_64.tar.gz
          mkdir -p test_ubuntu
          tar -xzf lazyfile-${VERSION}-ubuntu-x86_64.tar.gz -C test_ubuntu
          ls -la test_ubuntu/
